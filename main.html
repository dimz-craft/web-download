<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .download-panel {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .AdvertisementZone {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        #downloadBtn:disabled {
            opacity: 0.5;
        }

        #clickOnAds, #downloadBtn {
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
            font-size: 15px;
            background-color: white;
            color: black;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
            border: 1px solid black;
            margin: 5px;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        #clickOnAds:hover, #downloadBtn:enabled :hover {
            background-color: #e0e0e0;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
        }

        #howToDownload {
            color: black;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 40%;
            text-decoration: underline;
            display: inline-block;
            text-align: left;
        }

        .help-panel {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 1px solid black;
            padding: 20px;
            position: absolute;
            display: none;
            z-index: 3;
            border-radius: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
        }

        .close-button {
            background-color: white;
            color: black;
            border: 1px solid white;
            padding: 5px;
            cursor: pointer;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            right: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .instructions {
            text-align: left;
            margin-top: 20px;
        }

        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            z-index: 2;
            display: none;
        }
    </style>
    <title>Download Website</title>
</head>
<body>
    <div class="main-container">
        <div class="blur-background" id="blurBackground"></div>
        
        <div class="download-panel" id="downloadPanel">
            <button id="clickOnAds" onclick="enableDownloadAndRedirect()">Click on Ads</button>
            <button id="downloadBtn" disabled onclick="redirectToDownload()">Download</button>
            <div id="howToDownload" onclick="showHelp()">How to Download?</div>
        </div>
        
        <div class="help-panel" id="helpPanel">
            <div class="close-button" onclick="closeHelp()">&#10006;</div>
            <p class="instructions">
                1. Click button "Click on Ads"<br>
                2. Wait for 15 seconds<br>
                3. Back to website download<br>
                4. Download content
            </p>
        </div>
        
        <div class="AdvertisementZone">
            <br >
            <br >
            <br >
            <br >
            <span>Advertisement</span>
            <script type="text/javascript">
                atOptions = {
                'key' : '6c4c78d829b256ae11ad1322b694321f',
                'format' : 'iframe',
                'height' : 250,
                'width' : 300,
                'params' : {}
                };
                document.write('<scr' + 'ipt type="text/javascript" src="//performtechnique.com/6c4c78d829b256ae11ad1322b694321f/invoke.js"></scr' + 'ipt>');
            </script>
            <script async="async" data-cfasync="false" src="//performtechnique.com/53680021637566789744deca2e9e0057/invoke.js"></script>
            <div id="container-53680021637566789744deca2e9e0057"></div>
        </div>
    </div>
    <script>
        function enableDownloadAndRedirect() {
          window.location.href = "https://performtechnique.com/p9n3apch?key=5b5e4fe973e65d06982614425d359713";
          enableDownload();
        }
        function enableDownload() {
            setTimeout(function() {
                document.getElementById("downloadBtn").disabled = false;
            }, 1000);
        }
        
        function redirectToDownload() {
            window.location.href = "https://dimzcraft.blogspot.com";
        }
        
        function showHelp() {
            document.getElementById("blurBackground").style.display = "block";
            document.getElementById("helpPanel").style.display = "block";
        }
      
        function closeHelp() {
            document.getElementById("blurBackground").style.display = "none";
            document.getElementById("helpPanel").style.display = "none";
        }
    </script>
    
</body>
</html>
